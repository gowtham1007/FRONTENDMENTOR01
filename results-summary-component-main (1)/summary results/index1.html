<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
</head>
<body>
  <link rel="stylesheet" type="text/css" href="index1.css">
</head>
<body>
  <div class="background-box">
    <div class="first-box">
      <p class="first-p">
        Your Result  
      </p>
      <div class="round-div">
        <p class="digit-1">
          76
        </p>
        <p class="of-100"> 
          of 100
        </p>
      </div>
      <p class="great">
        Great
      </p>0
      <p class="last-p">
        You scored higher than 65% of</br> the people who have taken</br>these tests.
      </p>
    </div>

    <div class="second-box">
      <div class="second-box-div">
        <p class="summary">
          Summary
        </p>
        <div class="div-1">
          <img class="icon-reaction" src="assets/images/icon-reaction.svg" alt="reaction-icon">
          <div class="minor-div">
            <p class="reaction">
              Reaction
            </p>
            <p class="digit-2">
              80 <span class="span">/100</span>
            </p>
          </div>
        </div>
        <div class="div-2">
          <img class="icon-memory" src="assets/images/icon-memory.svg" alt="memory-icon">
          <div class="minor-div">
            <p class="memory">
              Memory
            </p>
            <p class="digit-3">
              92 <span class="span">/ 100</span>
            </p>
          </div>
        </div>
        <div class="div-3">
          <img class="icon-verbal" src="assets/images/icon-verbal.svg" alt="verbal-icon">
          <div class="minor-div">
            <p class="verbal">
              Verbal
            </p>
            <p class="digit-4">
              61 <span class="span">/ 100</span>
            </p>
          </div>
        </div>
      <div class="div-4">
          <img class="icon-visual" src="assets/images/icon-visual.svg" alt="visual-icon">
  
  
          <div class="minor-div">
            <p class="visual">
              Visual
            </p>
            <p class="digit-5">
              72 <span class="span">/ 100</span>
            </p>
          </div>
      </div>
      <button class="continue-button">
        Continue
      </button>
    </div>
  </div>
</body>
</body>
</html>
